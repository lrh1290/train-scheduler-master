  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 style="color: white;">Train Schedule</h1>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h5>
          Current Train Schedule
        </h5>
      </div>
      <div class="panel-body clearfix">
        <!-- TABLE START -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="table-heading" scope="col">Conductor
              </th>
              <th class="table-heading" scope="col">Destination
              </th>
              <th class="table-heading" scope="col">Frequency
              </th>
              <th class="table-heading" scope="col">Next
              </th>
              <th class="table-heading" scope="col">Minutes
              </th>
              <th class="table-heading" scope="col">
                <!-- FILL SPOT -->
              </th>
            </tr>
          </thead>
          <tbody id="trains-go-here">
          </tbody>
        </table>
        <!-- TABLE END -->
      </div>
    </div>
  </div>

  <div class="container">
    <!-- FORM START -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h5>Add Train</h5>
      </div>
      <div class="panel-body">
        <form>

          <div class="form-group">
            <label for="train-name">Conductor</label>
            <input type="text" class="form-control" id="train-name-input" placeholder="Conductor">
          </div>

          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="Destination">
          </div>

          <div class="form-group">
            <label for="first-train-time">First Train Time</label>
            <input type="text" class="form-control" id="time-input" placeholder="ex: 08:00">
          </div>

          <div class="form-group">
            <label for="frequency">Frequency In Minutes</label>
            <input type="text" class="form-control" id="frequency-input" placeholder="ex: 30">
          </div>

          <button id="add-train" class="btn btn-primary">Add Train</button>
        </form>

      </div>
    </div>
    <br>
  </div>
  </div>
  </div>
